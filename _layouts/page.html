---
layout: default
---
<article id="main">

  <header>
    {% if page.group-title %}
    <h2>{{ page.group-title }}</h2>
    {% else %}
    <h2>{{ page.title }}</h2>
    {% endif %}
    <p>{{ page.description }}</p>
  </header>

  <section class="wrapper style5">
    <div class="inner">
      {{ content }}
    </div>
  </section>

</article>
