<!-- Header -->
<header id="header"{% if page.layout == 'landing' %} class="alt"{% endif %}>
  <h1>
    <a href="{{ site.baseurl }}/index.html"><img style="height: 16px" src="{{ "/images/icon-labforall.png" | prepend: site.baseurl }}" alt="{{ site.nome_del_progetto }}"> {{ site.nome_del_progetto }}</a>
  </h1>

  {% if page.wip == null %}
  <nav id="nav">
    <ul>
      <li class="special">
        <a href="#menu" class="menuToggle"><span>Menu</span></a>
        <div id="menu">
          <ul>
            <li><a href="index.html">Home</a></li>
            {% for p in site.pages %}
            {% if p.title %}
            <li><a href="{{ p.url | prepend: site.baseurl }}">{{ p.title }}</a></li>
            {% endif %}
            {% endfor %}
            <!-- <li><a href="{{ "/feed.xml" | prepend: site.baseurl }}" class="icon fa-feed"> RSS Feed</a></li> -->
          </ul>
        </div>
      </li>
    </ul>
  </nav>
  {% endif %}

</header>
