# Destinatari del progetto e loro bisogni, modalità con cui si prevede di attivare processi di coinvolgimento delle comunità di riferimento
pubblici_e_bisogni: "Il LabForAll si rivolge a studenti, giovani cittadini, professionisti, mondo artigianale e produttivo 
per incontrasi e favorire il cosiddetto coworking innovativo volto ad innescare \"la trasmissione del sapere\" attraverso 
l'elaborazione di una metodologia di apprendimento -learning by doing. 
Attraverso eventi di partecipazione pubblica e cittadini, la scuola ed il mondo professionale si apriranno
alla comunità mettendo a disposizione aule e spazi, per favorire incontro tra domanda ed offerta lavorativa, 
creando la possibilità di far vivere quello spazio oggi in disuso dell'Istituto, a favore della collettività. 
Gli studenti avranno modo di confrontarsi con il mondo lavorativo, i giovani senza lavoro avranno modo di apprendere e 
stimolare le proprie attitudini ed inclinazioni culturali e creative attraverso un modo nuovo di conoscere. 
La collettività del quartiere avrà un centro culturale, open, nel quale far crescere il proprio bisogno di inclusione sociale."

