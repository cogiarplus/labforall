# ANALISI DEL CONTESTO TERRITORIALE ( MAX 1000 BATTUTE)
# Caratteristiche geografiche, politiche, sociali e culturali del contesto in cui il progetto si inserisce
# NOTE: Diviso in due parti solo per ragioni grafiche
analisi_del_contesto_territoriale:
  part_one: "LabForAll si sviluppa in un quartiere che negli ultimi anni è stato oggetto di riqualificazione urbana a partire dalla realizzazione dell’edificio per Uffici Fater progettato dall’arch. Massimiliano Fuksas fino a una serie di edifici residenziali che dimostrano un’attenzione concreta alla qualità architettonica e urbana e al recupero di un quartiere marginale della città seppur prossimo a funzioni di interesse pubblico come l’Università degli studi “G. D’Annunzio”, il tribunale e la stazione ferroviaria di Portanuova, anch’essa da pochi anni oggetto di ristrutturazione e recupero della facciata d’interesse storico."
  part_two: "La scuola è facilmente raggiungibile con i mezzi pubblici. L’obiettivo dell’intervento si colloca, quindi, in una dimensione dinamica, all’interno di un brano di città che si sta rigenerando dal punto di vista architettonico e urbano, ma che necessita ancora di spazi da condividere che la cittadinanza possa sentire come propri e di una spinta verso la coesione sociale. "

# DESCRIZIONE DELLO SPAZIO CHE OSPITERA` IL PROGETTO (MAX 1000 BATTUTE)
# Indicare proprietà, stato di assegnazione, se dismesso o attivo, se pronto per le attività o necessita di ristrutturazioni/implementazioni
# NOTE: Diviso in due parti solo per ragioni grafiche
descrizione_dello_spazio:
  part_one: "LabForAll recupera degli spazi inutilizzati e sottoutilizzati dell’Istituto Tecnico Industriale “A. Volta”. Quest’ultimo è situato in un complesso di circa 33mila metri quadri e strutturato in vari edifici che oggi ospitano 62 aule, 26 laboratori (5 di chimica, 3 di elettronica e telecomunicazioni, 3 di elettrotecnica, 6 di meccanica, 2 di fisica, 3 aule multimediali, 1 aula linguistica, 3 di disegno tecnico), un’ampia palestra attrezzata, una piscina coperta a cinque corsie, 4 campetti esterni, ampi parcheggi e aree verdi. "
  part_two: "Le peculiarità architettoniche del complesso sono il continuo salto di quota dei solai di copertura per rispondere alla necessità di illuminazione naturale delle aule e laboratori e la presenza di giardini che si pongono come spazi aperti ma racchiusi dalle aule, che consentono una percezione continua e dinamica degli ambienti. In questo contesto Lab for All aspira a divenire un luogo da condividere, aperto a persone di tutte le età e di diversi interessi."

