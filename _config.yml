# DESCRIVERE BREVEMENTE LE ESPERIENZE IMPRENDITORIALI, PROFESSIONALI, SOCIALI E CULTURALI PIÙ RILEVANTI DEL GRUPPO, ANCHE AI FINI DEL PROGETTO PRESENTATO (MAX 1.500 BATTUTE)
esperienze_imprenditoriali_professionali_sociali_e_culturali: "Il gruppo di lavoro CoGiAr+, nato nell'ambito delle attività della Commissione Giovani Architetti dell'Ordine degli Architetti di Pescara, ha intrapreso una serie di attività di rete con il mondo professionale e produttivo del territorio, attività convegnistica e seminariali nell'ambito dell'Urban Center di Pescara, che nasce da un protocollo di intesa con l'ente Comunale e Provinciale, iniziando con la propria attività progettuale di rete e co-working, le prime attività partecipative di discussione e progettazione pubblica. Tra le attività del Gruppo si rilevano organizzazione di mostre, conferenze, workshop, premi di architettura e manifestazioni di interesse culturale e collettivo, improntando le varie attività sempre al coinvolgimento della collettività. Nell'ambito della progettualità del LabForAll sono state coinvolte tutte le esperienze maturate negli anni, in termini di iniziative e di risultati, ed il GdL CoGiAr+ vanta al proprio interno, un'ampia ed interdisciplinare competenza, alimentata anche dal continuo confronto con l'Istituto Scolastico A. Volta, al fine di elaborare una proposta che può essere realmente coinvolgente e fattibile, nonché economicamente sostenibile."

