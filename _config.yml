punti_di_forza_e_di_debolezza: "Il team proponente si compone di giovani architetti che, seppur accomunati dalla medesima formazione, hanno svolto esperienze professionali e personali diverse. Partendo dalla conoscenza del tessuto sociale locale e mettendo insieme le proprie idee e capacità ha dato vita ad un progetto innovativo. Tale progetto, dunque, mette insieme da un lato le esigenze architettoniche e dall'altro quelle culturali per poter sviluppare un programma di rigenerazione del territorio e della comunità locale. Il progetto nasce da una necessità concreta di spazi e di opportunità di formazione per i giovani con la prospettiva di creare reti che aiutino i ragazzi ad entrare nel mondo del lavoro e, allo stesso tempo, riqualificare il contesto urbano in cui è inserito. L'idea di utilizzare un edificio esistente già attivo e dinamico offre al progetto un punto di partenza privilegiato per il suo sviluppo futuro, anche grazie al confronto con i docenti che conoscono già il territorio e che vivono quotidianamente il contesto sociale."

