# NOTE: Inserire il referente del progetto nella prima variabile annidata
proponenti:
  name_one: "Arch. Antosa Laura"
  name_one_description: "Architetto e Dottore di Ricerca in Progettazione Ambientale e Cultura Tecnologica, vince con tesi di laurea in Restauro Architettonico e Consolidamento il Premio Tesi di Laurea - sezione Architettura - della Regione Abruzzo (2000); prosegue la sua attività di ricerca come borsista e assegnista con collaborazioni alle cattedre di Progettazione Ambientale Cultura Tecnologica e Laboratorio di Urbanistica dal 2001, sempre presso l’Università degli studi G. D’Annunzio, occupandosi di \"Innovazione nelle Tecniche di Restauro di edifici abbandonati facenti parte del patrimonio storico e riuso degli edifici storici di alcune aree della regione nel contesto della valorizzazione del paesaggio\", per proseguire la sua attività nell'ambito della sostenibilità ambientale conseguendo il titolo (2008) di Dottore di Ricerca in Progettazione Ambientale e Cultura Tecnologica, sull'innovazione tecnologica di prodotto e di processo nelle costruzioni in terra cruda, (2004/2014) svolge attività di ricerca sui temi legati alla qualità ambientale ed alla verifiche di sostenibilità mediante indicatori di tipo energetico-ambientale, partecipa al gruppo di ricerca del Centro Studi ProVAE, membro della Rete Italiana LCA, pubblica su riviste di settore nazionali ed internazionali, si specializza presso la Fakultat Architektur Stadt und Regional Planung Bahaus Universitat Weimar (2008); docente nei corsi di Progettazione Ambientale di moduli: \"efficentamento energetico dell'involucro edilizio\", \"Le prestazioni dell’involucro edilizio ed il comportamento in regime dinamico\", \"Metodi di Calcolo delle UNITS11300 p. I e II\".09/2014), continua la sua attività di ricerca nei Laboratori Integrati di Urbanistica con particolare riferimento alla Valutazione Ambientale Strategica di Piani e Programmi e dei PuVAT sulla Valorizzazione del patrimonio pubblico. Si iscrive nel 2002 all’Ordine Professionale degli Architetti PPC della Provincia di Pescara (n°1180). (1999-2004) Fonda il Laboratorio di Progettazione Sperimentale Archetipo, in forma associata, dove svolge attività di progettazione d’interni e design. (2005) svolge attività professionale con qualifica di Cultural Manager per la Provincia di Chieti curando il progetto \"il Sistema Museale Territoriale dell’area metropolitana Chieti –Pescara\"; (2005/2011) presso il Comune di Montesilvano Settore Urbanistica, vincitrice di concorso, svolge con qualifica di Funzionario Tecnico D3 e il ruolo di Responsabile del Procedimento Amministrativo dei seguenti Uffici: BB.AA., Ufficio Inquinamento Elettromagnetico, Ufficio Ambiente, Edilizia, Ufficio Ecosportello inerente gli incentivi per l’edilizia sostenibile; collabora alla redazione del nuovo REC (2005), componente di diverse Commissioni Giudicatrici di Gara per appalto di servizi (2007/2008) dei Concorsi riservati al personale interno per la progressione verticale degli Istruttori tecnici D1(2010); Responsabile dell'Ufficio del Piano del nuovo P.R.G., della Pianificazione sovraordinata regionale, del Piano di Recupero di Montesilvano Colle, del Piano sulla mobilità sostenibile per Montesilvano Colle. Svolge attività professionale (dal 2012) a tempo pieno, in qualità di CTU e di Perito nei procedimenti civili e penali, svolge incarichi professionali per Pubbliche Amministrazioni (Comune di Montesilvano, Pescara, Cepagatti, Moscufo) occupandosi principalmente di V.A.S. di piani e Programmi Complessi, attività di progettazione di infrastrutture pubbliche, e per committenze private attività di progettazione e D.L. (centri commerciali e residenziale). Dal 2009 è Consigliere dell'OAPPC di Pescara, dal 2012 ad oggi ne è Presidente, Consigliere Delegato alla Commissione Sostenibilità e Urbanistica e Ambiente; membro del tavolo nazionale del Ri.U.So., della Commissione Formazione e del GdL Pari opportunità del CNAPPC, ha curato numerosi seminari e workshop tra cui il la II Edizione del Premio Masciarelli, i Laboratori di partecipazione sulle Trasformazioni Urbane e i Seminari \"Urbanistica in Evoluzione: Città territorio Strumenti: una road map per la Rigenerazione Urbana 2014\" e \"Urban Workshop Summer Session\" presso l'Urban Center di Pescara. Membro dell'Osservatorio del Paesaggio della Regione Abruzzo dal 2008, membro della Rete Italiana L.C.A., socio della Sit.D.a. (Società Italiana della Tecnologia dell'Architettura), partecipa a numerosi convegni e seminari sui temi dello spazio pubblico dello sviluppo urbano e della sostenibilità ambientale."
  name_two: "Arch. Blasioli Ida"
  name_two_description: "Laureata presso la facoltà di Architettura di Pescara nel novembre 2012. Nel 2014 consegue l'abilitazione alla professione di Architetto e dal 2015 è iscritta all'Ordine degli Architetti PPC della Provincia di Pescara. Durante il percorso formativo si avvicina alla progettazione architettonica rivolgendo una particolare attenzione al paesaggio. Nel 2011 collabora con l'artista Ettore Spalletti per un progetto di riqualificazione del paese in cui vive, nonché paese nativo dell'artista stesso; progetto che poi diventa oggetto della tesi di laurea. La tesi consiste in un progetto di recupero di alcuni edifici abbandonati al fine di rivalutare il contesto urbano e sociale."
  name_three: "Arch. Prencipe Rita"
  name_three_description: "Laureata in Architettura nel luglio 2008 presso l'Università degli Studi \"G. d'Annunzio\" di Chieti - Pescara discutendo una tesi in Restauro Architettonico; abilitata alla Professione di Architetto dal 2010 e dal 2011 iscritta all'Ordine degli Architetti, Pianificatori, Paesaggisti e Conservatori della Provincia di Pescara. Attivamente coinvolta nelle attività di formazione in ambito del Restauro Architettonico ha partecipato a partire dal 2010 a Workshops Internazionali su \" Studio Storico e Restauro. Analisi, Metodologie e Progetto\" svolti in Italia e Romania ed ha partecipato a Seminari e Premi Iternazionali di Restauro Architettonico; ha scritto e pubblicato articoli in materia di Restauro Architettonico in alcuni volumi di cui ha curato il progetto grafico e l’impaginazione. Ha collaborato con studi professionali maturando principalmente esperienze nell’ambito della Ricostruzione post sisma 2009 in Abruzzo. Attualmente è cultore della materia per l’insegnamento in Laboratorio di Recupero Edilizio. Corso di Restauro e Consolidamento presso l'Università degli Studi \"G. d'Annunzio\" di Chieti - Pescara e svolge attività di tutoraggio per i Corsi di Aggiornamento Professionale  presso la  Fondazione Centro Studi e Ricerche Professione Architetto Area Metropolitana Pescara - Chieti."
  name_four: "Arch. Ranalli Francesca"
  name_four_description: "Architetto progettista svolge parallelamente l’attività professionale e di ricerca. Il punto di partenza privilegiato della sua indagine è lo spazio urbano contemporaneo dal punto di vista tipologico e fenomenologico del linguaggio e delle retoriche che l’architettura e le dinamiche sociali hanno prodotto dando voce a chi l’architettura la vive per indagare le rotture e le possibilità di incontro tra l’architettura e la società, andando oltre lo sguardo dell’architetto, per cogliere le emozioni e la storia e suggerire dei metodi e modelli insediativi ed architettonici condivisi e capaci di sviluppare senso di appartenenza e coesione. L’esperienza professionale si sviluppa principalmente nell’ambito della progettazione residenziale, commerciale e nella pianificazione urbanistica dando grande importanza alle dinamiche partecipative come per esempio nel nuovo Piano del Comune di Rosciano in corso. L’attenzione alle dinamiche della didattica si concretizza nel confronto con le figure professionali nell’incarico, anch’esso in corso, di Coordinatore in materia di salute e sicurezza nella Scuola Secondaria di Città Sant’Angelo."
  name_five: "Arch. Rasicci Pierpaolo"
  name_five_description: "Iscritto all'Ordine degli Architetti, Pianificatori, Paesaggisti e Conservatori della Provincia di Pescara. A partire dal 2010 matura esperienze progettuali sia in campo residenziale sia in campo commerciale disegnando esecutivi architettonici per residenze private e strutture ricettive. Parallelamente all'attività di architetto sviluppa applicativi GIS per la gestione e l'incremento di dati territoriali. Affianca la rappresentazione CAD all'utilizzo di linguaggi informatici di alto livello."
  name_six: "Arch. Valente Simona"
  name_six_description: "Laureata in Architettura nel 2013 presso l’Università degli Studi \"G. D’Annunzio\" di Chieti-Pescara e abilitata all’esercizio della professione nello stesso anno. Durante le esperienze formative, sia universitarie che lavorative, si avvicina alla progettazione architettonica, urbanistica e al restauro, ambito nel quale ha svolto la Tesi di Laurea. Dal 2013, dopo aver concluso un Corso di Perfezionamento post laurea in \"Progettazione dello spazio sacro\", partecipa assiduamente alle attività del Centro Studi Architettura e Liturgia di Pescara, associazione culturale no profit dedita ai Beni Culturali Ecclesiastici. Cura, per conto del Centro Studi, il layout grafico della rivista semestrale \"Thema\", nonché la gestione del portale web www.thema.es. In questo percorso sviluppa elevate capacità di collaborazione in lavori di gruppo con un ottimo rendimento anche nella fase di lavoro autonomo. Nel 2015 si iscrive all'Albo degli Architetti della provincia di Pescara e attualmente collabora con studi professionali dedicandosi principalmente all’ambito della progettazione residenziale e commerciale."

