# PUBBLICI E BISOGNI (MAX 1000 BATTUTE)
# Destinatari del progetto e loro bisogni, modalità con cui si prevede di attivare processi di coinvolgimento delle comunità di riferimento
pubblici_e_bisogni: "Il LabForAll si rivolge a studenti, giovani cittadini, professionisti, mondo artigianale e produttivo per incontrasi e favorire il cosiddetto coworking innovativo volto ad innescare \"la trasmissione del sapere\" attraverso l'elaborazione di una metodologia di apprendimento -learning by doing. Attraverso eventi di partecipazione pubblica e cittadini, la scuola ed il mondo professionale e produttivo, si apriranno alla comunità mettendo a disposizione aule e spazi, per favorire incontro tra domanda ed offerta lavorativa, creando la possibilità di far vivere quello spazio oggi in disuso dell'Istituto, a favore della collettività. Gli studenti avranno modo di confrontarsi con il mondo lavorativo, i giovani senza lavoro avranno modo di apprendere e stimolare le proprie attitudini ed inclinazioni culturali e creative attraverso un modo nuovo di conoscere. La collettività del quartiere avrà un centro culturale, open, nel quale far crescere il proprio bisogno di inclusione sociale."

# SISTEMA DI OFFERTA E ATTIVITA` CHE VERRANNO PROPOSTE (MAX 1000 BATTUTE)
# NOTE: Diviso in sei parti solo per ragioni grafiche
sistema_di_offerta_e_proposte:
  part_offerta_one: "L'offerta prevede attività di formazione effettuata da insoliti e qualificati docenti, ovvero artigiani, professionisti ed imprese, che metteranno a disposizione il proprio know-how, per favorire e rispondere alle esigenze dei fruitori, ovvero della collettività."
  part_proposta_one: "L'aula magna messa in relazione organicamente con il LabForAll sarà uno strumento per attività convegnistiche, manifestazioni, mostre che si aprirà alla città, diventando un polo ed attrattore culturale del fabbricato, che attualmente è \"a margine\" della città."
  part_offerta_two: "Saranno attivati laboratori per la messa a punto di eventuali prototipi e brevetti, nonché postazioni informatiche con annessa biblioteca e di uno spazio dedicato al co-working, fruibile anche negli orari in cui la scuola è chiusa."
  part_proposta_two: "Manifestazioni, mostre, convegni, spazi di dibattito, aule informatiche, attività laboratoriali, co-working."
  part_offerta_three:
  part_proposta_three:

# CARATTERI DISTINTIVI (max 1000 battute)
# Peculiarità che contraddistinguono il progetto, eventuali elementi di innovazione
caratteri_distintivi: "Il progetto si sviluppa in una zona a margine della città nell’obiettivo di rigenerare il tessuto sociale urbano e attivare processi di coesione e cooperazione. Gli spazi sottoutilizzati dell’Istituto vengono rivalutati per inserirvi laboratori avanzati di sperimentazione in ambito informatico, elettrico, elettronico e di comunicazione con la presenza di personale docente altamente specializzato e con le aziende locali e non. Agli utenti viene offerta la possibilità di proporre le proprie idee e aspirazioni, di metterle in rete per produrre innovazione. Le modalità formative sono una sperimentazione costante e si adattano ai bisogni e alle esigenze in evoluzione continua."

# STATO ATTUALE DI AVANZAMENTO E PRINCIPALI STEP DA OGGI ALLA REALIZZAZIONE DEL PROGETTO/AVVIO DELLE ATTIVITA` (MAX 1000 BATTUTE)
stato_attuale_di_avanzamento_e_principali_step: "Il punto di partenza sono l’incontro tra il progetto didattico, il progetto architettonico e la attività programmatica del mondo associativo coinvolto (imprese, realtà artigianali) attualmente sviluppati. Il primo step di realizzazione del progetto mira a recuperare gli spazi dell’Istituto A. Volta - attualmente non o sottoutilizzati - attraverso una ridistribuzione organica interna, tra ambienti coperti ed all'aperto, per ospitare le attività del LabForAll. Parallelamente si provvederà ad avviare il processo di comunicazione e cooperazione con i soggetti già coinvolti e quelli da inserire successivamente nella programmazione (istituzionali ed associativi). In seguito si provvederà a stilare una lista dettagliata degli eventi culturali e formativi e di pubblicazione e promozione dell’intervento sia nella collettività sia presso le professioni, le aziende e le associazioni locali che hanno interesse nei campi di formazione e produzione indicati."

# PUNTI DI FORZA E DI DEBOLEZZA DEL PROGETTO E DEL TEAM PROPONENTE (MAX 1500 BATTUTE)
punti_di_forza_e_di_debolezza: "Il team proponente si compone di giovani architetti che, seppur accomunati dalla medesima formazione, hanno svolto esperienze professionali e personali diverse. Partendo dalla conoscenza del tessuto sociale locale e mettendo insieme le proprie idee e capacità, il gruppo CoGiAr+ in partnership con l'Istituto A. Volta, ha dato vita ad un progetto culturale innovativo. Tale progetto, dunque, mette insieme da un lato le esigenze architettoniche di riuso degli spazi, di coesione sociale del brano a margine della città, attraverso input di iniziative ed attività culturali, per poter sviluppare un programma di rigenerazione del territorio e della comunità locale in un nuovo rapporto con la città e con la collettività. Il progetto nasce da una necessità concreta di spazi e di opportunità di formazione per i giovani con la prospettiva di creare reti che aiutino i ragazzi ad entrare nel mondo del lavoro e, allo stesso tempo, riqualificare il contesto urbano in cui è inserito. L'idea di utilizzare un edificio esistente offre al progetto un punto di partenza privilegiato per il suo sviluppo futuro, anche grazie al confronto con i docenti che conoscono già il territorio e che vivono quotidianamente il contesto sociale, ed attraverso l'integrazione multidisciplinare dei diversi soggetti coinvolti rendere il LabForAll attivo e dinamico."

# APPROCCIO COLLABORATIVO E COSTRUZIONE DI RETI (MAX 1000 BATTUTE)
# Partnership e reti in essere, altre collaborazioni che si intendono attivare e come
approccio_collaborativo_e_costruzione_di_reti: "Il progetto nasce dalla partnership tra l'I.I.S. A. Volta, la Provincia di Pescara, il mondo delle Professioni, il mondo delle imprese, su input del gruppo di progettazione CoGiAr+, uniti nell'intento di ampliare, modernizzare, rifunzionalizzare la struttura scolastica destinando una parte dello spazio ad attività extra-scolastiche. La struttura stessa ambisce ad essere un luogo dove poter sviluppare nuovi legami tra giovani, docenti, specialisti attraverso convegni ed attività mirate allo sviluppo di nuove competenze."

# MODALITA` CON CUI IL PROGETTO IMMAGINA DI CREARE OPPORTUNITA` DI OCCUPAZIONE E SVILUPPO DEL TERRITORIO (MAX 1000 BATTUTE)
occupazione_e_sviluppo_del_territorio:
  part_occupazione_one: "Il progetto LabForAll costituisce attraverso le attività che accoglie al suo interno un'ottima opportunità di occupazione e sviluppo del territorio rendendo partecipi i cittadini a tutte le iniziative formative, eventi culturali organizzati e da organizzare al suo interno."
  part_occupazione_two: "Le attività di laboratorio multidisciplinare contribuiscono a inserire i partecipanti nel mondo del lavoro attraverso l’incontro tra i soggetti aspiranti, i docenti e le aziende locali e non, i quali intraprendono progetti e attività condivise."

