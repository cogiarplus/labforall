# BREVE DESCRIZIONE DEL PROGETTO (MAX 2500 BATTUTE)
breve_descrizione_del_progetto: "Lab for All intende recuperare spazi dell’Istituto “A. Volta” e aprire il complesso scolastico alla comunità del quartiere e dell’intera città in orario extrascolastico, per divenire un incubatore di coesione sociale, condivisione in cui informarsi, lavorare insieme e trovare supporto per l’accesso al mondo del lavoro. Per farlo, si intende ristrutturare parte dell’aula magna, i cortili interni, i corridoi, le aule di elettronica, tecnica e disegno e la sala prove musicali, attualmente sottoutilizzate al fine di ospitare la biblioteca, laboratori e postazioni informatiche, convegni, incontri culturali e laboratori artistici e di comunicazione. I laboratori conterranno attrezzature e attività utili all’applicazione dell’utente in diversi campi pratici: isole digitali, isole di lavoro e produzione elettrica e elettronica, processi innovativi (stampanti 3d, ecc.), aule per workshop e multifunzionali. Un punto di forza del progetto è la flessibilità degli ambienti, che mutano in base alle necessità contingenti attraverso l’utilizzo di pareti mobili. 
Il progetto è ideato da un gruppo di giovani architetti, con il supporto della provincia, dell’istituto scolastico, dell’ordine degli architetti e del tessuto associativo locale. Gli spazi saranno destinati ad accogliere in diverse fasce orarie giovani, studenti in corso e in uscita e chiunque voglia immettersi o reinserirsi nel mondo del lavoro, confrontandosi con esso attraverso la formazione di professionisti e artigiani."


